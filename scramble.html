<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A JavaScript Word Scramble Game</h1>

    <script>
        var WORDS     = ["platypus", "connecting", "pythonic", "dolphin", "california"];
        var SCRAMBLED = ["tpupsayl", "etnniccgon", "ncipotyh", "oilphnd", "cainrofail"];


        var playing = true;

        function shuffler(str) {

            var parts = str.split('');
            for (var i = parts.length; i > 0;) {
                var random = parseInt(Math.random() * i);
                var temp = parts[--i];
                parts[i] = parts[random];
                parts[random] = temp;
            }
            return parts.join('');
        }

        while (playing) {

            // Grab a random word from the WORDS array.
            var randomNumber = Math.floor(Math.random() * WORDS.length);

            var randomWord = WORDS[randomNumber];

            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var scrambledWord = shuffler(randomWord)//SCRAMBLED[randomNumber];
            alert('Here is your scrambled word. ' + scrambledWord);

            // Prompt the user to guess the original word when given the scrambled word.
            var guess = window.prompt('Please enter your guess for the unscrambled word');

            guess = guess.trim();

            // If the user guesses wrong, tell them they were wrong and show the right word.

            if (guess.toLowerCase() === randomWord){
                alert("Yay! you guessed it!");

            } else {
                alert("Sorry the right word is: " + randomWord)
            }

            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>

</body>
</html>
